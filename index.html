<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bilal Iqbal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('images/bg-pattern.png') no-repeat center center fixed;
      background-size: cover;
      color: #eaeaea;
      text-align: center;
      padding: 50px 20px;


      background-color: #0d1117; /* fallback while image loads */
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(20, 20, 30, 0.8);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #2d2d4d;
    }

    h1 {
      color: #5ab2ff;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .brackets {
      color: #ffc82c;
    }

    .bio-line {
      font-size: 0.95em;
      color: #bbb;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 1.1em;
      font-weight: 500;
      margin-bottom: 25px;
      color: #ddd;
    }

    .buttons a {
      display: inline-block;
      margin: 8px;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      background-color: #2d2d4d;
      color: white;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .buttons a:hover {
      background-color: #3f3f6e;
      transform: scale(1.05);
    }

  </style>
</head>
<body>

  <div id="loader" class="fixed inset-0 flex items-center justify-center bg-black z-50">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-400 border-opacity-75"></div>
  </div>

  <div class="container" id="profile"></div>

  <script>
  const img = new Image();
  img.src = 'images/bg-pattern.png';
  img.onload = function () {
    document.getElementById('loader').style.display = 'none';
    document.body.style.opacity = 1;
  };
  </script>
  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('profile').innerHTML = `
          <img src="${data.profileImage}" alt="${data.name}" class="avatar" />
          <h1><span class="brackets">{</span> ${data.name} <span class="brackets">}</span></h1>
          <div class="bio-line">${data.bio}</div>
          <div class="tagline">${data.tagline}</div>
          <div class="buttons">
            ${data.buttons.map(button => `
              <a href="${button.link}" ${button.external ? 'target="_blank"' : ''}>
                ${button.icon} ${button.text}
              </a>
            `).join('')}
          </div>
        `;
      })
      .catch(err => {
        document.getElementById('profile').innerHTML = `<p>Could not load profile data.</p>`;
        console.error(err);
      });
  </script>

  <button id="closeWelcome" aria-label="Close welcome message" style="margin-left:12px; border:none; background:none; cursor:pointer; font-weight:bold;">Ã—</button>
</div>

<style>
  #welcomeBubble {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #222;
    color: white;
    padding: 12px 18px;
    border-radius: 25px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    font-family: Arial, sans-serif;
    font-size: 14px;
    display: none; /* Hide initially */
    align-items: center;
    gap: 6px;
    z-index: 1000;
    opacity: 0;
    transition: opacity 0.4s ease;
  }
  #welcomeBubble.show {
    display: flex; /* Show as flex */
    opacity: 1;
  }
  #welcomeBubble button:hover {
    color: #ff4d4d;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    if (!localStorage.getItem('welcomeBubbleDismissed')) {
      const bubble = document.getElementById('welcomeBubble');
      bubble.classList.add('show');

      document.getElementById('closeWelcome').addEventListener('click', function() {
        bubble.style.opacity = '0';
        setTimeout(() => {
          bubble.style.display = 'none';
        }, 400);
        localStorage.setItem('welcomeBubbleDismissed', 'true');
      });
    }
  });
</script>


</body>
</html>
