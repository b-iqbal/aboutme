<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilal Iqbal - Software Engineer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background similar to your about page */
            color: #e2e8f0; /* Light text color */
            line-height: 1.6;
            display: flex; /* Use flexbox for centering */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
            flex-direction: column;
            overflow-y: auto; /* Allow scrolling if content overflows */
        }
        /* New style for the raised card box */
        .card-box {
            background-color: #2d3748; /* Slightly lighter dark gray for the card background */
            border-radius: 0.75rem; /* rounded-xl for more pronounced rounded corners */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl */
            padding: 2.5rem; /* p-10 */
            max-width: 500px; /* Limit card width */
            width: 90%; /* Make it responsive */
            margin: 2rem auto; /* Center with margin */
        }

        .name {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #63b3ed; /* Use the blue accent color */
            font-weight: 700; /* Bold font */
            text-align: center; /* Explicitly center the text within the name div */
        }
        .tagline {
            font-size: 1.2rem;
            color: #cbd5e0; /* Slightly lighter gray for tagline */
            margin-bottom: 2rem;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .button-wrapper {
            position: relative;
        }
        .tooltip {
            position: absolute;
            top: 125%; 
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff; /* Changed to white */
            color: #1a202c; /* Changed text color to dark for contrast */
            padding: 0.5rem 1rem;
            border-radius: 0.375rem; /* rounded-md */
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            z-index: 10;
            font-size: 0.875rem; /* text-sm */
        }
        .button-wrapper:hover .tooltip {
            opacity: 1;
        }
        .buttons a {
            padding: 0.8rem 1.5rem;
            background-color: #4a5568; /* Darker gray for buttons */
            color: #ffffff;
            text-decoration: none;
            border-radius: 0.375rem; /* rounded-md */
            transition: background-color 0.3s, transform 0.2s; /* Add transform for hover effect */
            position: relative;
            z-index: 1;
            font-weight: 500; /* medium font */
        }
        .buttons a:hover {
            background-color: #63b3ed; /* Blue on hover */
            transform: translateY(-2px); /* Slight lift on hover */
        }

        /* Custom scrollbar for a sleek look (copied from about.html) */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748; /* Darker track */
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; /* Slightly lighter thumb */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #63b3ed; /* Blue on hover */
        }

        @media (max-width: 600px) {
            .name {
                font-size: 2.5rem;
            }
            .tagline {
                font-size: 1rem;
            }
            .buttons {
                flex-direction: column;
                gap: 1.5rem; /* Increased gap for mobile buttons */
            }
            .buttons a {
                width: 100%; /* Make buttons full width on mobile */
            }
            .card-box {
                padding: 1.5rem; /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>
<body class="antialiased">
    <div class="card-box"> <!-- This is the new raised box -->
        <div class="name"><span class="text-yellow-400">{</span> Bilal Iqbal <span class="text-yellow-400">}</span></div>
        <div class="tagline"><span> Code. Create. Capture</span></div>
        <div class="buttons">
            <div class="button-wrapper">
                <span class="tooltip">Learn more about me</span>
                <a href="aboutme.html">About Me</a>
            </div>
            <div class="button-wrapper">
                <span class="tooltip">Connect with me online</span>
                <a href="https://www.linkedin.com/in/b-dev" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            </div>
            <!-- You can uncomment and add more buttons here if needed, following the same structure -->
            <!--
            <div class="button-wrapper">
                <span class="tooltip">Read my latest thoughts</span>
                <a href="#blog">Blog</a>
            </div>
            <div class="button-wrapper">
                <span class="tooltip">Browse my visual work</span>
                <a href="#gallery">Gallery</a>
            </div>
            -->
        </div>
    </div>

    <!-- Optional: Footer (consistent with about.html) -->
    <footer class="bg-gray-900 p-6 text-center text-gray-500 text-sm w-full absolute bottom-0 left-0">
        <p>&copy; 2025 Bilal Iqbal. All rights reserved.</p>
    </footer>
</body>
</html>
