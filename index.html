<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syntax + Soul</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      text-align: center;
      position: relative;
    }

    .name {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .tagline {
      font-size: 1.2rem;
      color: #aaaaaa;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .button-wrapper {
      position: relative;
    }

    .tooltip {
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      white-space: nowrap;
      z-index: 10;
    }

    .button-wrapper:hover .tooltip {
      opacity: 1;
    }

    .buttons a {
      padding: 0.8rem 1.5rem;
      background-color: #1f1f1f;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      position: relative;
      z-index: 1;
    }

    .buttons a:hover {
      background-color: #333333;
    }

    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
        gap: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="name">{ Bilal Iqbal }</div>
    <div class="tagline">Software Engineer with a curious mind and creative hands</div>
    <div class="buttons">
      <div class="button-wrapper">
        <span class="tooltip">Learn more about me</span>
        <a href="#about">About Me</a>
      </div>
      <!--
      <div class="button-wrapper">
        <span class="tooltip">Read my latest thoughts</span>
        <a href="#blog">Blog</a>
      </div>
      <div class="button-wrapper">
        <span class="tooltip">Browse my visual work</span>
        <a href="#gallery">Gallery</a>
      </div> -->
      <div class="button-wrapper">
        <span class="tooltip">Connect with me online</span>
        <a href="https:///www.linkedin.com/in/b-dev" target="_blank">LinkedIn</a>
      </div>
    </div>
  </div>
</body>
</html>
